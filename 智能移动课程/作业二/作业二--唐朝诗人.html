        <summary>李白诗两首</summary>
       <ul> 
            <h1>望庐山瀑布</h2>
        <p align="center">
                日照香炉生紫烟，遥看瀑布挂前川。</br>
                飞流直下三千尺，疑是银河落九天。</br>    
        </p>
        </ul>
        <ul>
            <h2 style="font-size:30px;color:green; text-align: center;font-family: 楷体;">  赠汪伦</h2>
            <p style="font-size: 28px;color:red;text-align: center;font-family: 微软雅黑; text-shadow: 10px 10px 10px black">
李白乘舟将欲行，忽闻岸上踏歌声。</br>
桃花潭水深千尺，不及汪伦送我情。 </br>
            </p>
        </ul>
