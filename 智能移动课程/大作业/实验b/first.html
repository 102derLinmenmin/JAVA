<html>
<head>
    <meta charset="utf-8" />
    <title>主页</title>
    <link rel="stylesheet" type="text/css" media="screen" href="first.css" />
    <script src="jquery.js"></script>
    <script src="animate.js"></script>
    <script src="js.js"></script>
</head>
<body>
    <div class="top-part">
        <video autoplay muted loop id="bgvid" >
            <source src="source/1.mp4" type="video/mp4">
        </video>
        <audio controls="controls" loop >
            <source src="source/2.mp3"/>
        </audio>
    </div>
    <div class="wrap" id=wrap>
        <div class="slide" id="slide">
            <ul>
                <!-- 图片 -->
                <li><a href="#"><img src="source/slidepic1.jpg"/></a></li>
                <li><a href="#"><img src="source/slidepic2.jpg"/></a></li>
                <li><a href="#"><img src="source/slidepic3.jpg"/></a></li>
                <li><a href="#"><img src="source/slidepic4.jpg"/></a></li>
                <li><a href="#"><img src="source/slidepic5.jpg"/></a></li>
            </ul>
            <!-- 左右切换按钮 -->
            <div class="arrow" id="arrow">
                <a href="javascript:;" class="prev"></a>
                <a href="javasrcipt:;" class="next"></a>
            </div>
        </div>
    </div>
    <!-- 放大镜 -->
    <div class="box">
        <div class="small">
            <img src="source/before.jpg" alt=""/>
            <div class="mask"></div>
        </div>
        <div class="big">
            <img src="source/smallll.jpg" alt=""/>
        </div>
    </div>

</html>
