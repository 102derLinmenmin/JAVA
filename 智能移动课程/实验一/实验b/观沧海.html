    <h2 style="font-size:30px;color:black; text-align: center;font-family: 楷体;text-shadow: 10px 10px 10px black"> 观沧海</h2>
    </br>
    <p  style="font-size: 28px;color:black;text-align: center;font-family: 楷体; text-shadow: 10px 10px 10px black">  
          东临碣石，以观沧海。</br>
          水何澹澹，山岛竦峙。</br>
          树木丛生，百草丰茂。</br>
          秋风萧瑟，洪波涌起。</br>
          日月之行，若出其中；</br>
          星汉灿烂，若出其里。</br>
          幸甚至哉，歌以咏志。</br>
            </p>
    <p  style="font-size: 28px;color:black;text-align: center;font-family: 楷体; text-shadow: 10px 10px 10px black">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ——三国•曹操
    </p>
